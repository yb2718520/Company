<ion-app>
  <ion-menu slot="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          メニュー
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>結婚情報</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/chat">
            <ion-icon name="chatboxes" slot="start"></ion-icon>
            <ion-label>チャット</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/setting">
            <ion-icon ios="ios-settings" md="md-settings" slot="start"></ion-icon>
            <ion-label>設定</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- seach contents  -->
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="/search">
              <ion-icon  name="search" slot="start"></ion-icon>
              <ion-label>検索</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-menu-toggle>
        <ion-item lines="none" (click)="onLogout()" color="primary">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label>ログアウト</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
