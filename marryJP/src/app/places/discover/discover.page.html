<ion-header>
  <ion-toolbar>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadePlaces[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ loadePlaces[0].price | currency }}/ Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadePlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{loadePlaces[0].description}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
