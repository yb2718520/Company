<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
      <ion-button (click)="onOpenMenu()">
        Open
      </ion-button>
    </ion-buttons>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ loadePlaces[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ loadePlaces[0].price | currency }}/ Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadePlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>
              {{ loadePlaces[0].description }}
            </p>
          </ion-card-content>
          <div text-right padding>
            <ion-button
              fill="clear"
              color="promary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadePlaces[0].id]"
            >
            More
          </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of loadePlaces.slice(1)" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
