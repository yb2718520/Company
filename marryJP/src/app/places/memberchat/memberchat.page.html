<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
        </ion-buttons>
    <ion-title>memberchat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="page">
        <section class="chat">
          <div class="chat-timeline">
            <ng-container *ngFor="let comment of comments">
              <div class="list-group-item list-group-item-action flex-column align-items-start border-0">
                <div class="media">
                  <div class="media-left" *ngIf="comment.user.uid !== currentUser.uid">
                    <a href="#" class="icon">{{ comment.initial }}</a>
                      
                    <div class="media-body">
                      <div class="d-flex w-100 justify-content-between">
                        <h4 class="media-heading">{{ comment.user.name }}</h4>
                        <!-- <small class="media-date">{{ comment.date | commentDate }}</small> -->
                      </div>
                      <pre>{{ comment.message }}</pre>
                    </div>
                  </div>
 
                  <div class="media-right" *ngIf="comment.user.uid === currentUser.uid">
                    <!-- <div class="right-align"> -->
                        <a href="#" class="icon">{{ comment.initial }}</a>
                    <!-- </div> -->
                    <div class="media-body">
                      <div class="d-flex w-100 justify-content-between">
                        <h4 class="media-heading">{{ comment.user.name }}</h4>
                        <!-- <small class="media-date">{{ comment.date | commentDate }}</small> -->
                      </div>
                      <span>{{ comment.message }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </section>
      
        <section class="chat-editor">
          <!-- <form class="chat-form">
            <div class="form-header d-flex flex-row-reverse mb-2">
              <span class="input-group-btn">
                <button class="btn btn-info btn-sm" type="submit" tabindex="2"
                  (click)="addComment(content)">送信</button>
              </span>
            </div>
            <div class="input-group">
              <textarea [(ngModel)]="content" name="content" class="form-control" placeholder="メッセージを入力" tabindex="1" fill="solid" expand="block"></textarea>
            </div>
          </form> -->
          <ion-row align-item-center no-padding>
            <ion-col size="10">
              <textarea maxRow="100" [(ngModel)]="content" class="message-input" placeholder="メッセージを入力" tabindex="1" style="width: 90%"></textarea>
            </ion-col>
            <ion-col size="2">
              <ion-button expand="block" fill="clear" color="primary"  class="msg-btn" (click)="addComment(content)">
                <ion-icon name="ios-send" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </section>
      </div>
      

</ion-content>
